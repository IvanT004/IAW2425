<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <label for="">Nombre:<input type="text" id="nombre" required><span></span></label>
    <label for="">Apellido1:<input type="text" id="apellido1" required><span></span></label>
    <label for="">Apellido2:<input type="text" id="apellido2" required><span></span></label>
    <label for="">DNI:<input type="text" id="dni" required><span></span></label>
    <label for="">Email:<input type="text" id="email" required><span></span></label>
    <label for="">Contraseña:<input type="text" id="contrasena" required><span></span></label>
    <label for="">Repetir contraseña:<input type="text" id="contresana" required><span></span></label>
    <textarea name="" id="descripcion" placeholder="Haz una breve descripcion"></textarea>
    <label for="">Fecha de nacimiento:<input type="text" id="fecha"><span></span></label>
    <label for="">Aceptar casilla de verificación <input type="checkbox" name="" id="aceptar"></label>
    <button onclick="comprobacion()">Enviar</button>
    
    <script>
        function comprobacion(){
            let obligatorios = $("input[required]");
            let error = $("span");
            let label = $("label");
            $(obligatorios).each(function(index,value){
                if(obligatorios[index].value == ""){
                    error[index].innerHTML="El campo" + label[index] + "es necesario para completar el formulario"
                }
            });
        }
    </script>
</body>
</html>
